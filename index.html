<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!--icon of the page-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!--link of the style sheet-->
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="Fonts/style.css">

  <!--link font used in site-->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700,400&display=swap" rel="stylesheet">


  <!--title of the page-->
  <title>Stats preview card component</title>


</head>
<body>

  <!--contain the whole document-->
  <div class="container">
    <div class="content">
      <header>Get <span style="color: blueviolet;">insights</span> that help your business grow.</header>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="stats">
        <article>
          <h2>10k+</h2>
          <span>COMPANIES</span>
        </article>
        <article>
          <h2>314</h2>
          <span>TEMPLATES</span>
        </article>
        <article>
          <h2>12M+</h2>
          <span>QUERIES</span>
        </article>
      </div>
    </div>  
    <figure><img src="images/image-header-desktop.jpg" alt="comunication"></figure>

  </div>
</body>
</html>
